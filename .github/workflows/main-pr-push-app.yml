name: "Pull request and push integration (app)"

on:
  push:
    branches: ["main"]
    paths:
      - "/.storybook/**"
      - "/public/**"
      - "/src/**"
      - "*.js"
      - "*.json"
      - "*.mjs"
      - "*.ts"
  pull_request:
    branches: ["main"]
    paths:
      - "/.storybook/**"
      - "/public/**"
      - "/src/**"
      - "*.js"
      - "*.json"
      - "*.mjs"
      - "*.ts"

jobs:
  audit-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npm run build
